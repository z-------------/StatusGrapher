<html>
	<head>
		<meta charset="utf-8" />
		<title>StatusGrapher</title>
		<style>
			*, :before, :after {
				box-sizing: inherit;
				font-family: inherit;
			}

			body {
				box-sizing: border-box;
				font-family: "Helvetica Neue", "Noto Sans", sans-serif;
			}

			.tooltip-help {
				cursor: help;
			}

			canvas {
				display: inline-block;
			}

			td, th {
				border: solid 1px #dddddd;
			}
		</style>
	</head>
	<body>
		<h1>StatusGrapher</h1>

		<section class="section--tps">
			<canvas class="chart chart--tps" width="400" height="300"></canvas>
			<div class="stats-container"></div>
		</section>
		<section class="section--player-count">
			<canvas class="chart chart--player-count" width="400" height="300"></canvas>
			<div class="stats-container"></div>
		</section>

		<table class="table">
			<tr class="table_tps">
				<th>TPS</th>
				<td class="table_tps_data"></td>
			</tr>
			<tr class="table_player-count">
				<th>Online players</th>
				<td class="table_player-count_data"></td>
			</tr>
		</table>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
		<script src="stats.js"></script>
		<script src="script.js"></script>
	</body>
</html>
